spring.application.name=geek
spring.datasource.url=${SPRING_DATASOURCE_URL:${DATASOURCE_URL}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DATASOURCE_USERNAME}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DATASOURCE_PASSWORD}}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.threads.virtual.enabled=true
spring.main.allow-bean-definition-overriding=true
# spring.devtools.add-properties=false

# GraphQL configuration
# GraphQL API endpoint: /api
spring.graphql.path=/api
# GraphiQL UI endpoint: /graphiql
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql

# In VSCode, I recommend: "terminal.integrated.scrollback": 100000000
# logging.level.org.hibernate=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# logging.level.web=debug

# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baselineOnMigrate=true
